<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
</head>
<body>
<h2 th:text="${#strings.isEmpty(user.id) ? 'Add New User' : 'Edit User'}"></h2>
<form th:action="@{/admin/user}" th:object="${user}" method="post">
  <div>
    <label for="username">Name:</label>
    <input type="text" id="username" th:field="*{username}" required/>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="text" id="password" th:field="*{password}" required/>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
  </div>
  <div>
    <label for="role">Role:</label>
    <input type="text" id="role" th:field="*{role}" required/>
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>

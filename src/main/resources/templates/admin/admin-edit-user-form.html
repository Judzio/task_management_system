<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User Form</title>
</head>
<body>
<h2>Edit User</h2>
<form action="/admin/user/update" th:action="@{/admin/user/update}" th:object="${user}" method="post">
  <input type="hidden" id="id" th:field="*{id}" required/>
  <input type="hidden" id="password" th:field="*{password}" required/>
  <div>
    <label for="username">Name:</label>
    <input type="text" id="username" th:field="*{username}" required/>
  </div>
  <div>
    <label for="newPassword">Password:</label>
    <input type="password" id="newPassword" th:field="*{newPassword}" placeholder="Leave blank to keep current password"/>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
  </div>
  <div>
    <label for="role">Role:</label>
    <input type="text" id="role" th:field="*{role}" required/>
  </div>
  <button type="submit" th:text="${user.id == 0 ? 'Add' : 'Update'}"></button>
</form>
</body>
</html>

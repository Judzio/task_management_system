<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Form</title>
</head>
<body>
<h2 th:text="${#strings.isEmpty(task.id) ? 'Add New Task' : 'Edit Task'}"></h2>
<form th:action="@{/admin/task}" th:object="${task}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="priority">Priority:</label>
        <input type="number" id="priority" th:field="*{priority}" min="1" max="5" required/>
    </div>
    <div>
        <label for="userId">User ID:</label>
        <input type="number" id="userId" th:field="*{user.id}" required/>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>

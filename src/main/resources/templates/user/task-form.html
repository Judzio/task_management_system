<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4" th:text="${task.id == 0 ? 'Create New Task' : 'Edit Task'}"></h3>
                    <form th:action="@{/tasks}" th:object="${task}" method="post">
                        <input type="hidden" th:name="id" th:value="${task.id}" />

                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" required>
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger mt-1"></p>
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger mt-1"></p>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority:</label>
                            <input type="number" id="priority" th:field="*{priority}" class="form-control" min="1" max="5" required>
                            <p th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger mt-1"></p>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" th:text="${task.id == 0 ? 'Create' : 'Update'}"></button>
                    </form>
                    <a href="/tasks" class="btn btn-link btn-block mt-3">Back to Task List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

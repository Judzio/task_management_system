<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
</head>
<body>
<h1 th:text="${task.id == 0 ? 'Create New Task' : 'Edit Task'}">Form Title</h1>

<form th:action="@{/tasks}" th:object="${task}" method="post">

    <input type="hidden" th:name="id" th:value="${task.id}" />

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></p>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></p>
    </div>

    <div>
        <label for="priority">Priority:</label>
        <input type="number" id="priority" th:field="*{priority}" min="1" max="5" required>
        <p th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" style="color: red;"></p>
    </div>

    <button type="submit" th:text="${task.id == 0 ? 'Create' : 'Update'}">Submit</button>
</form>

<a href="/tasks">Back to Task List</a>
</body>
</html>
